name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: [self-hosted ]  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flask

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m pytest tests/

      - name: Build Docker image (no push)
        run: |
          docker build -t weather-ml-app-ci-test .

      - name: Test run Docker container
        run: |
          set -e

          # Start container â€” change 5001 if your app uses a different port
          docker run -d --name testc -p 5001:5001 weather-ml-app-ci-test
          sleep 10

          echo "=== Docker ps output ==="
          docker ps -a

          # Check container stayed running
          if [ -z "$(docker ps -q -f name=testc)" ]; then
            echo "Container exited unexpectedly"
            echo "=== Container logs ==="
            docker logs testc || true
            exit 1
          fi

          echo "=== Curl test on http://localhost:5001 ==="
          curl -v http://localhost:5001/ || true

          echo "=== Final container logs ==="
          docker logs testc || true

          docker stop testc
          docker rm testc
